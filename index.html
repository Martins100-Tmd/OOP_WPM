<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Condensed">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tbody tr:nth-child(even) {
            background-color: rgb(20, 86, 87);
        }
    </style>
</head>

<body>
    <div class="flex flex-col items-center shadow-xl sm:w-2/3 w-full mx-auto p-4">
        <div class="flex sm:flex-row flex-col items-stretch bg-white w-full mx-auto">
            <div class="rounded bg-nav-0 shadow sm:w-2/3 w-full p-5 sm:mr-3">
                <div class="flex flex-row items-center my-3 justify-start bg-nav2-0 sm:w-1/4 rounded shadow p-1">
                    <p class="font-pop font-semibold text-lg text-green-0 mr-3 w-1/2">Score</p>
                    <span id="score" class="bg-white font-semibold text-md font-pop rounded py-1 px-2 w-1/2"></span>
                </div>
                <div id="word" class="font-pop font-medium text-center text-2xl text-white bg-nav-0 shadow-xl w-full">
                </div>
                <div class="flex sm:flex-row items-center my-3">
                    <div class="flex flex-col items-center sm:w-1/2 w-full">
                        <h1 class="text-lg font-pop uppercase">Timing?</h1>
                        <select name="time" id="min" class="w-full px-3 py-2 rounded bg-nav2-0 text-white font-pop">
                            <option value="60">1min</option>
                            <option value="120">2min</option>
                            <option value="180">3min</option>
                            <option value="240">4min</option>
                            <option value="300">5min</option>
                            <option value="360">6min</option>
                        </select>
                    </div>
                    <div class="flex flex-col items-center sm:w-1/2 w-full ml-2">
                        <h1 class="text-lg font-pop uppercase">Level</h1>
                        <select name="time" id="level" class="w-full px-3 py-2 rounded bg-nav2-0 text-white font-pop">
                            <option value="level1">Easy</option>
                            <option value="level2">Medium</option>
                            <option value="level3">Hard</option>
                            <option value="level4">Alien</option>
                        </select>
                    </div>
                </div>
                <input type="text" id="text" class="block w-full py-2 px-4 rounded border-none outline-none
                        shadow font-pop font-medium text-md">
            </div>
            <div class="rounded bg-nav-0 p-5 flex flex-col sm:w-1/3 w-full sm:mt-0 mt-5">
                <div class="flex flex-col items-center my-3 justify-between">
                    <p class="font-pop font-semibold text-lg text-green-0 text-center">Timer</p>
                    <span id="time"
                        class="rounded-sm bg-green-0 font-semibold text-lg text-center px-3 py-1 w-1/2 mx-auto"></span>
                </div>
                <div class="flex flex-col items-center my-3 justify-between">
                    <p class="font-pop font-semibold text-lg text-green-0 text-center">WPM RATE</p>
                    <span id="wpm"
                        class="rounded-sm bg-green-0 font-semibold text-center px-3 py-1 mx-auto w-5/6 uppercase font-san text-xl"></span>
                </div>
                <div class="flex flex-col items-center my-3 justify-between">
                    <p class="font-pop font-semibold text-lg text-green-0 text-center">WPS RATE</p>
                    <span id="wps"
                        class="rounded-sm bg-green-0 font-semibold text-center px-3 py-1 mx-auto w-5/6 uppercase font-san text-xl"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
